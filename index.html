      <h2>The KnIght's Tour<i class="fa-solid fa-chess-knight"></i></h2>

        <div class="form">
          <!-- <input
            class="input w3-border"
            type="text"
            placeholder="x"
            id="inputN"
          /> -->
          The chess board (NxN) with N = <span class="size">8</span> and the
          Knight start from row =
          <input

            type="text"
            placeholder="x"
            id="inputX"
          />
          and column =
          <input
            class="input w3-border"
            type="text"
            placeholder="y"
            id="inputY"
          />

          <div style="font-size: medium; font-weight: 600">
            (0 <i class="fa-solid fa-less-than-equal"></i> x, y
            <i class="fa-solid fa-less-than-equal"></i>
            N - 1)

        </div>
        <input
          class="button-28"
          type="button"
          onclick="SubmitFunc()"
          value="Start the Knight's Tour"
        />
      </form>
